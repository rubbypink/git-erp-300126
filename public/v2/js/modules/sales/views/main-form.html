<div class="container-fluid p-0">
    <form id="booking-form" autocomplete="off">
        <input type="hidden" id="entry-id" name="id">

        <div class="card mb-3 border-0 shadow-sm bg-light">
            <div class="card-body p-2">
                <h6 class="text-uppercase text-muted small fw-bold mb-2">1. Thông tin khách hàng</h6>
                <div class="row g-2">
                    <div class="col-8 col-md-4">
                        <div class="form-floating">
                            <input type="text" class="form-control fw-bold" id="cust-phone" name="customer_phone"
                                placeholder="SĐT" list="dl-phones">
                            <label>Số điện thoại (*)</label>
                        </div>
                        <datalist id="dl-phones"></datalist>
                    </div>
                    <div class="col-4 col-md-2">
                        <button type="button" class="btn btn-outline-primary w-100 h-100" id="btn-check-cust">
                            <i class="fa-solid fa-user-check"></i>
                        </button>
                    </div>
                    <div class="col-12 col-md-6">
                        <div class="form-floating">
                            <input type="text" class="form-control" id="cust-name" name="customer_name"
                                placeholder="Tên khách" required>
                            <label>Tên khách hàng (*)</label>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="card mb-3 border-0 shadow-sm">
            <div class="card-body p-2">
                <h6 class="text-uppercase text-muted small fw-bold mb-2">2. Thông tin Booking</h6>
                <div class="row g-2 mb-2">
                    <div class="col-6">
                        <label class="small text-secondary">Ngày đi</label>
                        <input type="date" class="form-control" id="start-date" name="start_date" required>
                    </div>
                    <div class="col-6">
                        <label class="small text-secondary">Ngày về</label>
                        <input type="date" class="form-control" id="end-date" name="end_date">
                    </div>
                </div>
                <div class="row g-2">
                    <div class="col-4">
                        <label class="small text-secondary">Người lớn</label>
                        <input type="number" class="form-control text-center" id="adult-qty" name="adults" value="1"
                            min="1">
                    </div>
                    <div class="col-4">
                        <label class="small text-secondary">Trẻ em</label>
                        <input type="number" class="form-control text-center" id="child-qty" name="children" value="0"
                            min="0">
                    </div>
                    <div class="col-4">
                        <label class="small text-secondary">Sale phụ trách</label>
                        <select class="form-select" id="sale-staff" name="staff_id">
                            <option value="">--</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>

        <div class="card mb-3 border-start border-4 border-success shadow-sm">
            <div class="card-body p-2">
                <div class="row g-2">
                    <div class="col-12">
                        <div class="input-group">
                            <span class="input-group-text bg-white fw-bold">Tổng tiền</span>
                            <input type="text" class="form-control text-end fw-bold text-primary number-only"
                                id="total-amount" name="total_amount" placeholder="0">
                        </div>
                    </div>
                    <div class="col-6">
                        <label class="small text-secondary">Đã cọc</label>
                        <input type="text" class="form-control text-end number-only" id="deposit-amount"
                            name="deposit_amount" placeholder="0">
                    </div>
                    <div class="col-6">
                        <label class="small text-secondary">Còn lại</label>
                        <input type="text" class="form-control text-end fw-bold text-danger" id="balance-amount"
                            name="balance_amount" readonly value="0">
                    </div>
                </div>
            </div>
        </div>
        <div class="card mb-3 border-0 shadow-sm">
            <div class="card-header bg-white d-flex justify-content-between align-items-center py-2">
                <h6 class="mb-0 text-primary fw-bold"><i class="fa-solid fa-list me-2"></i>Chi Tiết Dịch Vụ</h6>
                <button type="button" class="btn btn-sm btn-outline-primary" id="btn-add-row">
                    <i class="fa-solid fa-plus"></i> Thêm Dịch Vụ
                </button>
            </div>
        
            <div class="card-body p-0 table-responsive">
                <table class="table table-bordered table-sm mb-0 align-middle small" id="details-table"
                    style="min-width: 1300px;">
                    <thead class="table-light text-center text-muted fw-bold">
                        <tr>
                            <th style="width: 30px;">#</th>
                            <th style="width: 100px;">Loại/Hotel</th>
                            <th style="width: 150px;">Tên Dịch Vụ (*)</th>
                            <th style="width: 110px;">Check-in</th>
                            <th style="width: 110px;">Check-out</th>
                            <th style="width: 50px;">Đêm</th>
        
                            <th style="width: 60px;" class="bg-white border-start">SL NL</th>
                            <th style="width: 100px;" class="bg-white">Giá NL</th>
        
                            <th style="width: 60px;" class="bg-light border-start">SL TE</th>
                            <th style="width: 100px;" class="bg-light">Giá TE</th>
        
                            <th style="width: 90px;" class="border-start">Phụ Thu</th>
                            <th style="width: 90px;">Giảm Trừ</th>
        
                            <th style="width: 120px;" class="table-primary border-start">Thành Tiền</th>
                            <th style="width: 80px;">Code Vé</th>
                            <th style="width: 40px;"></th>
                        </tr>
                    </thead>
                    <tbody id="details-body">
                    </tbody>
                </table>
            </div>
        
            <div class="card-footer bg-light p-2 text-end">
                <span class="text-muted me-2">Tổng cộng dịch vụ:</span>
                <span class="fw-bold text-primary fs-5" id="services-total-display">0</span>
            </div>
        </div>        

        <div class="d-flex gap-2 justify-content-end mt-3">
            <button type="button" class="btn btn-light" data-bs-dismiss="modal">Đóng</button>
            <button type="submit" class="btn btn-primary px-4 fw-bold"><i class="fa-solid fa-save me-2"></i>Lưu
                Booking</button>
        </div>
    </form>
</div>
