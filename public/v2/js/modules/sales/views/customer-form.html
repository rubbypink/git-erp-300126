<form id="customer-extended-form">
    <div class="card">
      <div class="card-header bg-info text-white py-1"><small class="fw-bold"><i class="fa-solid fa-id-card"></i> THÔNG TIN KHÁCH HÀNG CHI TIẾT</small></div>
      <div class="card-body p-3">
        <div class="alert alert-light border small text-muted mb-3"><i class="fa-solid fa-info-circle"></i> Tab này dùng để nhập thêm thông tin chi tiết phục vụ in ấn (Hợp đồng, Phiếu thu...). Dữ liệu Tên & SĐT được đồng bộ từ Booking Form.</div>
        <div class="row g-3">
          <div class="col-md-4"><label class="form-label small fw-bold">Họ và Tên</label><input type="text" class="form-control form-control-sm bg-light" id="Ext_CustName" readonly placeholder="Tự động đồng bộ..."></div>
          <div class="col-md-4"><label class="form-label small fw-bold">Số điện thoại</label><input type="text" class="form-control form-control-sm bg-light phone_number" id="Ext_CustPhone" readonly placeholder="Tự động đồng bộ..."></div>
          <div class="col-md-4"><label class="form-label small">Email</label><input type="email" class="form-control form-control-sm" id="Ext_CustEmail" placeholder="abc@gmail.com"></div>
          <div class="col-md-4"><label class="form-label small">Số CCCD/Passport</label><input type="text" class="form-control form-control-sm" id="Ext_CustCCCD"></div>
          <div class="col-md-4"><label class="form-label small">Ngày Cấp</label><input type="date" class="form-control form-control-sm" id="Ext_CustCCCDDate"></div>
          <div class="col-md-4"><label class="form-label small">Ngày Sinh</label><input type="date" class="form-control form-control-sm" id="Ext_CustDOB"></div>
          <div class="col-md-8"><label class="form-label small">Địa chỉ thường trú</label><input type="text" class="form-control form-control-sm" id="Ext_CustAddr" placeholder="Số nhà, đường, phường, quận..."></div>
          <div class="col-md-4"><label class="form-label small">Nguồn khách</label><select type="text" class="form-select form-select-sm" id="Ext_CustSource"></div>
        </div>
        <input type="hidden" id="Ext_CustHiddenID">
        <div class="row mt-3" data-ontabs="4"><div class="col-12 text-end"><button type="button" id="btn-save-customer" class="btn btn-success d-none" onclick="handleSaveCustomer()"><i class="fa-solid fa-save"></i> Lưu Khách Hàng Mới</button></div></div>
      </div>
    </div>
</form>
