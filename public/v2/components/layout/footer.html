<div class="footer-bar p-2 gap-2 bg-light bg-opacity-75 justify-content-center" id="main-footer">
    <div class="btn-group gap-2 sales-only">
        <button id="btn-new-bk" class="btn btn-primary" data-bs-target="#tab-form" data-ontabs="1 3 4"
            onclick="activateTab('tab-form')">
            <i class="fa-solid fa-plus-circle"></i> Tạo Booking
        </button>
        <button class="btn btn-info" data-ontabs="1 2" onclick="activateTab('tab-sub-form')"><i
                class="fa-solid fa-user-plus"></i> Tạo Khách Hàng</button>
    </div>
    <div class="btn-group gap-2 op-only">
        <button id="btn-request-rates" class="btn btn-primary" onclick="PartnerMailModule.open()">
            <i class="fa-solid fa-palette"></i> Gửi Yêu Cầu Báo Giá
        </button>
    </div>
    <div id="btn-group-bk" class="btn-group gap-2">
        <button id="btn-create-contract" data-ontabs="2 4" class="btn btn-warning line-clamp-2 sales-only"
            onclick="createContract()"><i class="fa-solid fa-print"></i> Tạo Hợp Đồng</button>
        <button id="btn-save-batch" class="btn btn-warning fw-bold d-none line-clamp-2" data-ontabs=""
            onclick="saveBatchDetails()"><i class="fa-solid fa-check-double"></i> Lưu Theo (List)</button>
        <button id="btn-save-form" class="btn btn-success" onclick="saveForm()" data-ontabs="2"><i
                class="fa-solid fa-save"></i> Lưu Booking </button>
        <button class="btn btn-danger sales-only" onclick="logA('CẢNH BÁO: Hủy Booking?', 'danger', deleteForm)"
            data-ontabs="2"><i class="fa-solid fa-trash"></i> Hủy Booking</button>
        <button id="btn-reset-form" class="btn btn-danger" data-ontabs="2"
            onclick="logA('Xóa hết dữ liệu vừa nhập ?', 'warning', refreshForm)"><i class="fa-solid fa-rotate"></i> Xóa
            Form</button>
    </div>
    <div class="input-group w-auto d-inline-flex admin-only">
        <textarea type="text" class="form-control-sm text-wrap" id="test-input"></textarea>
        <div class="input-group-append">
            <button class="btn btn-success admin-only" onclick="test()"><i class="fa-solid fa-circle-info"></i>
                TEST</button>
        </div>
    </div>
</div>
