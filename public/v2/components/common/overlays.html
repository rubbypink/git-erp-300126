<div id="notification-banner"
    class="alert position-absolute top-90 start-50 translate-middle text-center text-wrap align-items-center fw-bold fs-5 shadow d-none"
    style="z-index: 9999; max-width: 600px; cursor: pointer; bottom: 5vh;" onclick="this.classList.add('d-none')">
</div>

<div id="custom-overlay" class="position-fixed top-0 start-0 w-100 h-100"
    style="display: none; z-index: 9999; background-color: rgba(0,0,0,0.6);">
    <div class="position-absolute top-50 start-50 translate-middle bg-white bg-opacity-75 border border-dark rounded-3 shadow-lg overflow-hidden"
        style="min-width: 25vw; max-height: 55vh;">
        <div id="custom-overlay-header"
            class="d-flex justify-content-between align-items-center px-3 py-1 border-bottom">
            <h6 class="m-1 text-center text-dark" id="overlay-title">THÔNG BÁO</h6>
            <button type="button" class="btn-close small" onclick="closeOverlay()"></button>
        </div>
        <div class="p-2 w-100 overflow-auto" id="overlay-body" style="max-height: 40vh;"></div>
    </div>
</div>

<div class="toast-container position-fixed bottom-0 end-0 p-2"
    style="font-size: 0.75rem; max-width: 15vw; max-height:50vh; z-index: 11000;">
    <div id="liveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true" data-bs-delay="5000">
        <div class="toast-header">
            <img src="https://9tripvietnam.com/wp-content/uploads/2019/05/Logo-9-trip.png.webp" class="rounded me-2"
                alt="..." style="height: 20px; width: 20px;">
            <strong class="me-auto">Thông Báo</strong>
            <small id="toast-time-calc">1 mins ago</small>
            <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
        <div id="toast-body" class="toast-body text-wrap">
        </div>
    </div>
</div>

<div class="modal fade modal-fit-content" id="dynamic-modal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content shadow-lg border-0">
            <div class="modal-header bg-primary bg-gradient text-white py-2">
                <h6 class="modal-title fw-bold text-uppercase">
                    <i class="fa-solid fa-sliders me-2"></i>My Modal
                </h6>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"
                    id="btn-x-modal"></button>
            </div>

            <div id="dynamic-modal-body" class="modal-body p-0 bg-light"></div>

            <div class="modal-footer bg-gray p-2 m-2 gap-2">
                <button id="btn-reset-modal" type="button" class="btn btn-secondary">
                    Reset
                </button>
                <button id="btn-save-modal" type="submit" class="btn btn-primary px-4 fw-bold">
                    <i class="fa-solid fa-check me-2"></i>Save
                </button>
            </div>
        </div>
    </div>
</div>
