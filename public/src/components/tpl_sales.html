  <template id="tmpl-form">
    <form id="main-form" class="gap-2 mt-0">
      <div class="card my-2">
        <div class="card-header justify-content-between bg-primary bg-gradient bg-opacity-75 text-white py-0">
          <small class="fw-bold">THÔNG TIN BOOKING</small>
          <button type="button" class="btn btn-sm btn-outline-light float-end my-1 mx-2" onclick="createConfirmation()" title="Xem trước & Gửi Xác Nhận Đặt Dịch Vụ (Email/PDF)">
            <i class="fa-solid fa-envelope"></i> Gửi Email Xác Nhận
        </div>
        <div class="card-body my-0">
          <div class="row">
            <div class="col-md-10">
              <div class="d-inline-flex flex-wrap gap-1 py-0 justify-content-around">
                <div class="col-md-1"><label class="form-label small fw-bold">Mã Booking</label><input type="text" class="form-control form-control-sm bg-light fw-bold text-danger" id="BK_ID" readonly placeholder="Auto ID"></div>
                <div class="col-md-1"><label class="form-label small">Ngày Đặt</label><input type="date" class="form-control form-control-sm" id="BK_Date"></div>
                <div class="col-md-4"><label class="form-label small fw-bold">Khách Hàng (*)</label><div class="input-group input-group-sm">
                  <input type="text" class="form-control mx-1" id="Cust_Name" placeholder="Họ tên khách" onchange="findCustByPhone()" required list="list-cust-names" autocomplete="off"><datalist id="list-cust-names"></datalist>
                  <input type="text" class="form-control mx-1 phone_number" id="Cust_Phone" placeholder="SĐT (Enter tìm)" onchange="findCustByPhone()" list="list-cust-phones" autocomplete="off"><datalist id="list-cust-phones"></datalist></div></div>
                <div class="col-md-1"><label class="form-label small">Ngày Đi</label><input type="date" class="form-control form-control-sm" id="BK_Start"></div>
                <div class="col-md-1"><label class="form-label small">Ngày Về</label><input type="date" class="form-control form-control-sm" id="BK_End"></div>
                <div class="col-md-1"><label class="form-label small">Ng Lớn</label><input type="text" inputmode="numeric" class="form-control form-control-sm number-only" id="BK_Adult" value="2"></div>
                <div class="col-md-1"><label class="form-label small">Trẻ Em</label><input type="text" inputmode="numeric" class="form-control form-control-sm number-only" id="BK_Child"></div>
                <div class="col-md-1"><label class="form-label small">Nguồn</label><select class="form-select form-select-sm" id="Cust_Source"></select></div>
                <div class="col-md-1"><label class="form-label small">Nhân viên</label><select class="form-select form-select-sm" id="BK_Staff"></select></div>        
                <div class="col-md-2"><label class="form-label small">Tên Tour/Combo</label><div class="input-group input-group-sm"><input type="text" class="form-control form-control-sm" id="BK_TourName" list="list-tours" placeholder="Nhập tên tour..." onchange="checkAndLoadTemplate()"><div class="input-group-append"><button class="btn btn-sm btn-outline-secondary mx-1" type="button" title="Lưu chi tiết hiện tại làm Template" onclick="saveCurrentTemplate()"><i class="fa-solid fa-floppy-disk rounded"></i></button></div><datalist id="list-tours"></datalist></div></div>
                <div class="col-md-2"><label class="form-label small fw-bold text-primary ">Tổng Booking</label><input type="text" class="form-control form-control-sm fw-bold text-end bg-warning number" id="BK_Total" readonly value="0"></div>
                <div class="col-md-1"><label class="form-label small fw-bold text-success">Đặt Cọc</label><input type="number" class="form-control form-control-sm text-end border-success number" id="BK_Deposit" value="0"></div>
                <div class="col-md-1"><label class="form-label small fw-bold text-danger">Còn Lại</label><input type="text" class="form-control form-control-sm text-end fw-bold text-danger bg-light number" id="BK_Balance" readonly value="0"></div>

                <div class="col-md-1"><label class="form-label small">Hạn TT</label><input type="date" class="form-control form-control-sm" id="BK_PayDue"></div>     
                <div class="col-md-1"><label class="form-label small">Trạng thái</label><input type="text" class="form-control form-control-sm fw-bold bg-warning bg-opacity-25" id="BK_Status" readonly value="Đặt Lịch"></div>

      <div class="card shadow-sm">

            <div class="small number">TB Giá TE: <span id="Stats_AvgChild" class="fw-bold">0</span></div>
            <div class="small number">Giá Vé NL: <span id="Stats_TransportAdult" class="fw-bold">0</span></div>

            <thead class="thead-light text-center align-middle">

                <th width="90">Ngày Đi</th><th width="90">Ngày Về</th><th>Đêm</th><th width="50">SL</th>
                <th width="100">Đơn Giá</th><th width="50">TE</th><th width="100">Giá TE</th><th width="80">Phụ Thu</th>
                <th width="80">Giảm Giá</th><th width="100">Thành Tiền</th><th width="100">Mã Code</th><th>Ghi chú</th><th width="30"></th>
              </tr>
            </thead>
            <tbody id="detail-tbody"></tbody>
          </table>
        </div>
      </div>
    </form>

  <template id="tmpl-confirmation-modal">
    <style>
      /* --- CSS DÀNH RIÊNG CHO CHẾ ĐỘ XUẤT PDF --- */
      /* 1. Thiết lập khung in là Flexbox dọc */
      #print-area {
          display: flex;
          flex-direction: column;
          /* Chiều cao tối thiểu cho khổ NGANG (Landscape) */
          /* A4 ngang ~ 210mm. Trừ lề trên dưới đi còn khoảng 180-190mm ~ 700-750px */
          min-height: 750px; 
          font-size: 14px;
          padding: 15px;
          background: white;
          font-family: 'Times New Roman', serif;
          position: relative;
      }
      .pdf-compact-mode {
          /* 1. Thu nhỏ Font chữ toàn bộ */
          font-size: 12px !important; 
          line-height: 1.2 !important;
          width: 1100px !important; /* Cố định chiều rộng chuẩn A4 Ngang */
          max-width: none !important;
          padding: 10px !important; /* Giảm padding viền ngoài */
      }

      /* 2. Thu nhỏ các tiêu đề */
      .pdf-compact-mode h2, 
      .pdf-compact-mode h3, 
      .pdf-compact-mode .h2, 
      .pdf-compact-mode .h3 {
          font-size: 16px !important;
          margin-bottom: 5px !important;
      }

      /* 3. Co gọn khoảng cách các khối (Margin Bottom) */
      .pdf-compact-mode .mb-4 { margin-bottom: 10px !important; }
      .pdf-compact-mode .mb-3 { margin-bottom: 8px !important; }
      .pdf-compact-mode .pb-3 { padding-bottom: 8px !important; }
      .pdf-compact-mode .pb-2 { padding-bottom: 5px !important; }      
      .pdf-compact-mode .p-3 { padding: 8px !important; }
      .pdf-compact-mode .p-2 { padding: 5px !important; }  
      .pdf-compact-mode .mb-2 { margin-bottom: 6px !important; }
      .pdf-compact-mode .mb-1 { margin-bottom: 4px !important; }                

      /* 4. Co gọn bảng dữ liệu (Table) */
      .pdf-compact-mode .table td, 
      .pdf-compact-mode .table th {
          padding: 2px 5px !important; /* Giảm padding trong ô */
          font-size: 12px !important;
      }

      /* 5. Ẩn các phần thừa nếu cần */
      .pdf-compact-mode .no-print {
          display: none !important;
      }

      /* 6. Logo trong PDF (Chỉnh kích thước bé lại chút cho gọn) */
      .pdf-compact-mode img {
          height: 4rem !important; /* Gốc là 60px */
          width: auto !important;
      }
    </style>
